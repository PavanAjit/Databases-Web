<html>
<head>
    <title>Online QBE Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- https://getbootstrap.com/docs/5.0/layout/grid/ -->
</head>
<body>
<h1 class="display-4">&nbsp Online QBE Processor</h1>
<hr>

<div class="container">
    <div class="row">
        <h3 class="display-10">MySQL Credentials</h3>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="text" class="form-control" id="txtUser" placeholder="Username">
        </div>
        <div class="col-sm">
            <input type="password" class="form-control" id="txtPasswd" placeholder="Password">
        </div>
        <div class="col-sm">
            <input type="text" class="form-control" id="txtDb" placeholder="Database">
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary" id="btnConnect" onclick="loadTables()">Connect</button>
        </div>
    </div>
</div>

<div id="dbTablesContainer" class="container"></div>
<div id="qbeInterfaceContainer" class="container"></div>
<div id="queryResultsContainer" class="container"></div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
